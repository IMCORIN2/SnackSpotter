<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <header class="p-1 d-flex flex-wrap align-items-center justify-content-md-between border-bottom border-primary">
    <div class="ms-5 col-md-3">
      <a href="main.html" class="text-decoration-none title text-primary">
        <p class="fs-30">&#129384;SnackSpotter&#127829;</p>
      </a>
    </div>

    <div class="me-5 col-md-3 text-end">
      <button id='loginBtn' type="button" class="btn btn-outline-primary me-2"
        onclick="window.location.href='login.html'">Login</button>
      <button id='cartBtn' type="button" class="btn btn-primary"
        onclick="window.location.href='cart.html'">Cart</button>
    </div>
  </header>

  <main>
    <div class="container my-5">
      <h2 class="text-primary mb-4">물건 상세보기</h2>
      <div id="productDetail" class="row">
        <!-- Product details go here -->
      </div>

      <div class="my-4">
        <label for="quantity">개수:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
      </div>

      <button type="button" class="btn btn-primary me-2" id="addToCartBtn">장바구니에 넣기</button>
      <button type="button" class="btn btn-success" id="directPurchaseBtn">바로 주문</button>

      <div class="mt-4">
        <h4>전체 금액: <span id="totalAmount">0 원</span></h4>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/assets/js/detail.js"></script>

</body>

</html>
